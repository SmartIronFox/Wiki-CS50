{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Editing <strong>{{title}}</strong></h1>
    <form action="{% url 'edit' title=title%}" method="POST">
        {% csrf_token %}
        <textarea name="content" cols="30" rows="10" style="width: 90%;height: 60%;">{{content}}</textarea>
        <input type="submit" value="Save" style="display: block;">
    </form>
{% endblock %}
